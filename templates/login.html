{% extends "render/layout.html" %}

{% block content %}
    <div class="row">
        <form class="col-4" action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleDropdownFormEmail2">Username</label>
                <input class="form-control" id="exampleDropdownFormEmail2" placeholder="Steven Jobs", name="username">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword2">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password" name="userpassword">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                    <label class="form-check-label" for="dropdownCheck2">
                        Remember me
                    </label>
                </div>
            </div>
            <a href="/highlevel">
                <button type="submit" class="btn btn-primary" >Sign in</button>
            </a>

        </form>
        <div class="col-8">
            <img src="/static/pic/cover.jpg" width="100%">

        </div>
    </div>


{% endblock %}
